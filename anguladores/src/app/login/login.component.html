
  <div>
    <label for="user">Usuario: </label>
    <input type="text" name="user" id="user" [(ngModel)]="credentials.user"/>
  </div>
  <div>
    <label for="Password">Password: </label>
    <input type="password" name="Password" id="Passwords" [(ngModel)]="credentials.password"/>
  </div>
  <div>
    <button id="button" [disabled]='credentials.validateLogin()' (click)="login()">Login</button>
  </div>


<p>Usuario: {{credentials.user}}</p>
<p>Senha: {{credentials.password}}</p>
